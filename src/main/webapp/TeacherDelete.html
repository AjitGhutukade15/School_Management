<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Teacher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }

    h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 18px;
        font-weight: bold;
        margin-right: 10px;
        width: 20%;
        text-align: right;
    }

    .form-group input[type="text"] {
        width: 80%;
        padding: 12px 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    a {
        display: inline-block;
        text-decoration: none;
        color: #04AA6D;
        font-size: 16px;
        padding: 10px;
        border: 2px solid #04AA6D;
        border-radius: 4px;
        margin-top: 10px;
        text-align: center;
        background-color: #f4f4f4;
        width: 100%;
        box-sizing: border-box;
    }

    a:hover {
        background-color: #04AA6D;
        color: white;
    }
</style>
</head>
<body>
    <form action="DeleteTeacher" method="post">
        <h1>Delete Teacher</h1>
        <div class="form-group">
            <label for="Teacher_id">ID:</label>
            <input type="text" id="Teacher_id" name="Teacher_id" required>
        </div>
        <input type="submit" value="Delete">
        <a href="Teacher.html">Back to Teacher Modification</a>
    </form>
</body>
</html>

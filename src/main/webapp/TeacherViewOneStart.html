<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View One Teacher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    form {
        border: 1px solid gray;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid gray;
        width: 100%;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #04AA6D;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
    }

    input[type="submit"]:hover {
        background-color: #028a54;
    }

    a {
        text-decoration: none;
        font-size: 16px;
        color: #04AA6D;
        padding: 10px;
        border: 1px solid #04AA6D;
        border-radius: 5px;
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    a:hover {
        background-color: #04AA6D;
        color: white;
    }
</style>
</head>
<body>
    <form action="ViewOneTeacher" method="post">
        <center>
            <label for="teacher_id">Enter Teacher ID to View:</label>
            <input type="text" name="teacher_id" id="teacher_id" required>
            <input type="submit" value="View">
            <a href="Teacher.html">Back to Teacher Modification</a>
        </center>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teacher Update</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
    <form action="TeacherUpdate.jsp" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
        <label for="id" style="font-weight: bold; display: block; margin-bottom: 10px;">Enter teacher id:</label> 
        <input type="number" name="id" style="width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <input type="submit" value="Submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
        
        <a href="Teacher.html" style="display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #007BFF;">Main menu</a>
    </form>

    <!-- Hover effect for the submit button and link -->
    <style>
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</body>
</html>
